<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Producto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-card {
            max-width: 500px;
            margin: auto;
            margin-top: 40px;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <div class="form-card">

        <h2 class="text-center mb-4">Editar Producto</h2>

        <form th:action="@{/productos/editar/{id}(id=${producto.id})}" method="post">

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" th:value="${producto.nombre}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" step="0.01" name="precio" th:value="${producto.precio}" class="form-control" required/>
            </div>

            <button class="btn btn-primary w-100">Guardar cambios</button>

            <div class="text-center mt-3">
                <a class="btn btn-link" th:href="@{/productos}">Volver</a>
            </div>

        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
