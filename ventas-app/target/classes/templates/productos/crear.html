<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">

                <div class="card shadow-sm border-0">
                    <div class="card-body">

                        <h3 class="text-center mb-4">Crear Producto</h3>

                        <form action="/productos/guardar" method="post">

                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input class="form-control" name="nombre" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Precio</label>
                                <input class="form-control" name="precio" type="number" step="0.01" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Stock</label>
                                <input class="form-control" name="stock" type="number" required>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary">Guardar</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="mt-4" th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
