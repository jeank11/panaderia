<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Elegir Método de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">

    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">

            <h3 class="text-center mb-3">Elegir Método de Pago</h3>
            <p class="text-center text-muted">
                Seleccioná cómo querés pagar tus compras pendientes.
            </p>

            <!-- FORMULARIO: Pago por Transferencia -->
            <form th:action="@{/ventas/mis_compras/pagar/transferencia}" method="post" class="d-grid gap-2 mt-4">
                <!-- IDs de ventas -->
                <input type="hidden" th:each="id : ${ids}" name="ids" th:value="${id}" />

                <button type="submit" class="btn btn-success btn-lg">
                    Transferencia Bancaria
                </button>
            </form>

            <!-- Ejemplo: otros métodos futuros -->
            <!--
            <form th:action="@{/ventas/mis_compras/pagar/mercadopago}" method="post" class="d-grid mt-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    MercadoPago
                </button>
            </form>

            <form th:action="@{/ventas/mis_compras/pagar/efectivo}" method="post" class="d-grid mt-2">
                <button type="submit" class="btn btn-warning btn-lg">
                    Pago en Efectivo
                </button>
            </form>
            -->

            <a href="/ventas/mis_compras" class="btn btn-secondary w-100 mt-3">
                Cancelar
            </a>

        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
