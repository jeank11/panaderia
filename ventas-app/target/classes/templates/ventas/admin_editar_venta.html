<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Venta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-card {
            max-width: 550px;
            margin: auto;
            margin-top: 40px;
            padding: 35px;
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
        }

        label {
            font-weight: 600;
        }
    </style>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <div class="form-card">

        <h2 class="text-center mb-4">Editar Venta</h2>

        <form th:action="@{/ventas/admin/editar/{id}(id=${venta.id})}" method="post">

            <!-- Usuario -->
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <select name="usuarioId" class="form-control" required>
                    <option th:each="u : ${usuarios}" th:value="${u.id}"
                            th:text="${u.nombre + ' (' + u.email + ')'}"
                            th:selected="${u.id == venta.usuario.id}">
                    </option>
                </select>
            </div>

            <!-- Producto -->
            <div class="mb-3">
                <label class="form-label">Producto</label>
                <select name="productoId" class="form-control" required>
                    <option th:each="p : ${productos}" th:value="${p.id}"
                            th:text="${p.nombre + ' - $' + p.precio}"
                            th:selected="${p.id == venta.producto.id}">
                    </option>
                </select>
            </div>

            <!-- Cantidad -->
            <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input type="number" name="cantidad" th:value="${venta.cantidad}" min="1"
                       class="form-control" required />
            </div>

            <!-- Botones -->
            <button class="btn btn-primary w-100">Guardar cambios</button>

            <div class="text-center mt-3">
                <a class="btn btn-link" th:href="@{/ventas/listar}">Volver</a>
            </div>

        </form>

    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
