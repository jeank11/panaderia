<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <h2 class="mt-3 mb-4 text-center text-md-start">Editar Usuario</h2>

    <form method="post" action="/admin/usuarios/actualizar" th:object="${usuario}">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" type="text" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input class="form-control" type="text" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Rol</label>
            <select class="form-select" th:field="*{role}">
                <option value="USER">Usuario</option>
                <option value="ADMIN">Administrador</option>
            </select>
        </div>

        <button class="btn btn-success w-100 mb-2" type="submit">Guardar Cambios</button>
        <a class="btn btn-secondary w-100" href="/admin/usuarios/listar">Cancelar</a>

    </form>

</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
