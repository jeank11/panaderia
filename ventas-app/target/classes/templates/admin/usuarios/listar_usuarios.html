<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <h2 class="mt-3 mb-4">Gesti√≥n de Usuarios</h2>

    <a class="btn btn-primary mb-3" href="/admin/usuarios/nuevo">Crear nuevo usuario</a>

    <!-- üî• Wrapper para hacer la tabla responsive sin tocar nada m√°s -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Total Gastado</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.nombre}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.role}"></td>
                    <td>$ <span th:text="${u.totalGastado}"></span></td>
                    <td>
                        <a class="btn btn-sm btn-warning"
                           th:href="@{'/admin/usuarios/editar/' + ${u.id}}">Editar</a>
                        <a class="btn btn-sm btn-danger"
                           th:href="@{'/admin/usuarios/eliminar/' + ${u.id}}"
                           onclick="return confirm('¬øSeguro que deseas eliminar este usuario?')">
                           Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
