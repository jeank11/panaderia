<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ðŸ”¥ Necesario para mÃ³viles -->
    <title>Pedidos por Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h2 class="mb-3">Pedidos por Producto</h2>

    <div class="table-responsive"> <!-- ðŸ”¥ Esto permite que la tabla sea desplazable en celular -->
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Total Pedidos</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dato : ${datos}">
                    <td th:text="${dato[0]}"></td>
                    <td th:text="${dato[1]}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
