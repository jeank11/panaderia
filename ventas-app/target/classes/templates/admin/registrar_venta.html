<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Necesario para que la pÃ¡gina sea RESPONSIVE en celulares -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Registrar venta (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h2 class="mb-4">Registrar venta (Administrador)</h2>

    <form action="/admin/ventas/crear" method="post">

        <!-- USUARIOS -->
        <div class="mb-3">
            <label class="form-label">Seleccionar usuario</label>
            <select class="form-select" name="usuarioId" required>
                <option value="">-- Seleccionar --</option>
                <option th:each="u : ${usuarios}"
                        th:value="${u.id}"
                        th:text="${u.nombre + ' (' + u.email + ')'}">
                </option>
            </select>
        </div>

        <!-- PRODUCTOS -->
        <div class="mb-3">
            <label class="form-label">Seleccionar producto</label>
            <select class="form-select" name="productoId" required>
                <option value="">-- Seleccionar --</option>
                <option th:each="p : ${productos}"
                        th:value="${p.id}"
                        th:text="${p.nombre + ' - $' + p.precio}">
                </option>
            </select>
        </div>

        <!-- CANTIDAD -->
        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" name="cantidad" class="form-control" min="1" value="1">
        </div>

        <button class="btn btn-primary">Registrar venta</button>
        <a href="/" class="btn btn-secondary">Volver</a>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
