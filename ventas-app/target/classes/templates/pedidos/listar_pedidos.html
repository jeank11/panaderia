<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Listar Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h2 class="mb-3">Lista de todos los pedidos</h2>

    <form action="/pedidos/filtrar" method="get" class="d-flex mb-3">
        <input type="text" name="q" class="form-control me-2"
               placeholder="Buscar por producto, direcci√≥n, usuario o ID">
        <button class="btn btn-primary">Filtrar</button>
    </form>

    <!-- üî• Esto hace la tabla 100% responsive -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th>Direcci√≥n</th>
                    <th>Fecha Pedido</th>
                    <th>Fecha Entrega</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="p : ${pedidos}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.usuario != null ? p.usuario.nombre : 'Sin usuario'}"></td>
                    <td th:text="${p.producto != null ? p.producto.nombre : 'Eliminado'}"></td>
                    <td th:text="${p.cantidad}"></td>
                    <td th:text="${p.producto != null ? p.producto.precio : 0}"></td>
                    <td th:text="${p.producto != null ? p.cantidad * p.producto.precio : 0}"></td>
                    <td th:text="${p.direccion}"></td>
                    <td th:text="${p.fechaPedido}"></td>
                    <td th:text="${p.fechaEntrega}"></td>
                    <td th:text="${p.estado}"></td>

                    <td>
                        <a th:href="@{'/pedidos/editar/' + ${p.id}}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/pedidos/eliminar/' + ${p.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¬øSeguro que deseas eliminar este pedido?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- FIN DEL RESPONSIVE -->

</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
