<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- NECESARIO PARA RESPONSIVE -->
    <title>Mis Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <h2>Mis Pedidos</h2>

    <div class="alert alert-success" th:if="${param.ok}">
        Pedido creado correctamente.
    </div>

    <!-- Hacer la tabla responsive sin cambiar nada -->
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Producto</th>
                <th>Fecha pedido</th>
                <th>Fecha entrega</th>
                <th>Direcci√≥n</th>
                <th>Estado</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="p : ${pedidos}">
                <td th:text="${p.producto.nombre}"></td>
                <td th:text="${p.fechaPedido}"></td>
                <td th:text="${p.fechaEntrega}"></td>
                <td th:text="${p.direccion}"></td>
                <td th:text="${p.estado}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
