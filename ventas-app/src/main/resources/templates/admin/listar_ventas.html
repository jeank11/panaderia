<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <h2 class="mb-4">Listado de Ventas</h2>

    <!-- FILTRO -->
    <form method="get" th:action="@{/ventas/listar}" class="row g-3 mb-4 align-items-center">

        <div class="col-12 col-md-auto">
            <label class="col-form-label fw-bold">Filtrar por cliente:</label>
        </div>

        <div class="col-12 col-md-auto">
            <select name="usuarioId" class="form-select">
                <option value="">-- Todos --</option>
                <option th:each="u : ${usuarios}"
                        th:value="${u.id}"
                        th:text="${u.nombre}"
                        th:selected="${usuarioId} == ${u.id}">
                </option>
            </select>
        </div>

        <div class="col-12 col-md-auto">
            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>

    </form>

    <!-- TABLA RESPONSIVE -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Subtotal</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="v : ${ventas}">
                <td th:text="${v.id}"></td>
                <td th:text="${v.usuario.nombre}"></td>
                <td th:text="${v.producto.nombre}"></td>
                <td th:text="${v.cantidad}"></td>
                <td th:text="${v.producto.precio}"></td>
                <td th:text="${v.cantidad * v.producto.precio}"></td>
                <td th:text="${#temporals.format(v.fecha, 'dd/MM/yyyy HH:mm')}"></td>

                <!-- CAMBIO DE ESTADO -->
                <td>
                    <form th:action="@{/ventas/admin/cambiar-estado}" method="post" class="d-flex">
                        <input type="hidden" name="ventaId" th:value="${v.id}"/>

                        <select name="estado" class="form-select form-select-sm">
                            <option value="PENDIENTE" th:selected="${v.estado == 'PENDIENTE'}">PENDIENTE</option>
                            <option value="PAGADO" th:selected="${v.estado == 'PAGADO'}">PAGADO</option>
                        </select>

                        <button type="submit" class="btn btn-success btn-sm ms-1">✔</button>
                    </form>
                </td>

                <td>
                    <a class="btn btn-sm btn-primary mb-1" th:href="@{/ventas/admin/editar/{id}(id=${v.id})}">Editar</a>
                    <a class="btn btn-sm btn-danger"
                       th:href="@{/ventas/admin/eliminar/{id}(id=${v.id})}"
                       onclick="return confirm('¿Seguro que desea eliminar esta venta?');">
                        Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- TOTAL POR CLIENTE -->
    <div class="mt-4" th:if="${usuarioSeleccionado != null}">
        <h4>Total comprado por <b th:text="${usuarioSeleccionado.nombre}"></b>:</h4>
        <h3 class="text-success fw-bold" th:text="'$ ' + ${totalGeneral}"></h3>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
