<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- NECESARIO PARA CELULARES -->
    <title>Pedidos por Producto y Fecha de Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <h2 class="mb-3">Pedidos por Producto y Fecha de Entrega</h2>

    <!-- Formulario de filtrado -->
    <form method="get" class="row g-3 mb-4">

        <div class="col-12 col-md-4">
            <label>Fecha Inicio:</label>
            <input type="date" name="fechaInicio" class="form-control" value="${fechaInicio}">
        </div>

        <div class="col-12 col-md-4">
            <label>Fecha Fin:</label>
            <input type="date" name="fechaFin" class="form-control" value="${fechaFin}">
        </div>

        <div class="col-12 col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>

    </form>

    <div class="table-responsive"> <!-- Hace que la tabla se pueda scrollear en mÃ³vil -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Fecha de Entrega</th>
                    <th>Cantidad Total Pedida</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fila : ${resultados}">
                    <td th:text="${fila[0]}"></td>
                    <td th:text="${fila[1]}"></td>
                    <td th:text="${fila[2]}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
