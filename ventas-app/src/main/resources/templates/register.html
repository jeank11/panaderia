<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panadería Echeveste - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #faf6f2;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Tarjeta responsive */
        .register-card {
            max-width: 450px;
            width: 100%;
            margin: auto;
            margin-top: 60px;
            padding: 30px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        }

        /* Logo responsive */
        .logo {
            width: 160px;
            max-width: 70%;
            display: block;
            margin: 0 auto 20px auto;
        }

        /* Título */
        .title {
            text-align: center;
            font-size: 26px;
            color: #6b4e3d;
            font-weight: 800;
            margin-bottom: 20px;
        }

        /* Botón */
        .btn-panaderia {
            background-color: #d2a679;
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
        }

        .btn-panaderia:hover {
            background-color: #c29163;
        }

        label {
            font-weight: 600;
            color: #6b4e3d;
        }

        .form-control {
            padding: 12px;
            font-size: 16px;
        }

        .link {
            text-align: center;
            margin-top: 15px;
            display: block;
            font-size: 16px;
            text-decoration: none;
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 576px) {
            .register-card {
                margin-top: 30px;
                padding: 22px;
            }

            .title {
                font-size: 22px;
            }

            .btn-panaderia {
                font-size: 16px;
                padding: 10px;
            }

            .link {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="register-card">

            <img src="/img/logo_panaderia.png" class="logo" alt="Panadería Echeveste">

            <h2 class="title">Crear cuenta</h2>

            <div th:if="${error}" 
                 class="alert alert-danger text-center" 
                 th:text="${error}">
            </div>

            <form action="/register" method="post">

                <div class="mb-4">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" name="nombre" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Email</label>
                    <input class="form-control" name="email" type="email" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <input class="form-control" name="password" type="password" required>
                </div>

                <button class="btn btn-panaderia text-white w-100">
                    Registrarme
                </button>

                <a class="link" href="/login">
                    ¿Ya tenés cuenta? Iniciar sesión
                </a>

            </form>

        </div>
    </div>
</body>
</html>
