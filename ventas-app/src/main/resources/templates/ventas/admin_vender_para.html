<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Vender para Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4" style="max-width: 600px;">
  <h2 class="mb-4">Registrar venta para un usuario</h2>

  <form th:action="@{/ventas/admin/vender-para}" method="post">

    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <select name="usuarioId" class="form-select" required>
        <option th:each="u : ${usuarios}" 
                th:value="${u.id}" 
                th:text="${u.nombre + ' (' + u.email + ')'}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Producto</label>
      <select name="productoId" class="form-select" required>
        <option th:each="p : ${productos}" 
                th:value="${p.id}" 
                th:text="${p.nombre + ' - $' + p.precio}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Cantidad</label>
      <input type="number" 
             name="cantidad" 
             value="1" 
             min="1" 
             class="form-control" 
             required>
    </div>

    <div class="d-flex gap-3">
      <button class="btn btn-primary">Registrar venta</button>
      <a class="btn btn-secondary" th:href="@{/productos}">Volver</a>
    </div>

  </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
