<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi App Ventas - Productos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">

    <h2 class="mb-3">Productos</h2>

    <!-- üîç BUSCADOR -->
    <form action="/productos" method="get" class="row g-2 mb-4">
        <div class="col-sm-6 col-md-4">
            <input class="form-control" type="text" name="q"
                   placeholder="Buscar producto..."
                   th:value="${q}">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary">Buscar</button>
        </div>
        <div class="col-auto" th:if="${q != null}">
            <a href="/productos" class="btn btn-secondary">Limpiar</a>
        </div>
    </form>

    <!-- ‚≠ê TABLE RESPONSIVE ‚≠ê -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>

                    <!-- SOLO ADMIN -->
                    <th th:if="${userRole == 'ADMIN'}" class="text-center">Acci√≥n</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="p : ${productos}">
                    <td th:text="${p.nombre}"></td>
                    <td th:text="${p.precio}"></td>
                    <td th:text="${p.stock}"></td>

                    <!-- SOLO ADMIN -->
                    <td th:if="${userRole == 'ADMIN'}" class="text-center">
                        <a class="btn btn-sm btn-primary me-1"
                           th:href="@{/productos/editar/{id}(id=${p.id})}">
                            Editar
                        </a>

                        <a class="btn btn-sm btn-danger"
                           th:href="@{/productos/eliminar/{id}(id=${p.id})}"
                           onclick="return confirm('¬øSeguro que desea eliminar este producto?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Botones admin -->
    <div class="mt-3" th:if="${userRole == 'ADMIN'}">
        <a class="btn btn-secondary" href="/productos/nuevo">Crear producto</a>
        <a class="btn btn-secondary" href="/ventas/listar">Listar Ventas</a>
    </div>

</div>

<div class="mt-4" th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
