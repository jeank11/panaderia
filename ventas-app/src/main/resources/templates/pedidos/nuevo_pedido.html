<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- NECESARIO PARA RESPONSIVE -->
    <title>Nuevo Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h2>Crear Pedido</h2>

    <form action="/pedidos/guardar" method="post">

        <div class="mb-3">
            <label>Producto</label>
            <select name="productoId" class="form-select">
                <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" name="cantidad" class="form-control" value="1" min="1" required>
        </div>

        <div class="mb-3">
            <label>Direcci√≥n de entrega</label>
            <input type="text" name="direccion" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Fecha de entrega</label>
            <input type="date" name="fechaEntrega" class="form-control" required>
        </div>

        <button class="btn btn-primary">Crear pedido</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
